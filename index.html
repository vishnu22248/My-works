<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Required Core stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css" integrity="sha512-YQlbvfX5C6Ym6fTUSZ9GZpyB3F92hmQAZTO5YjciedwAaGRI9ccNs4iw2QTCJiSPheUQZomZKHQtuwbHkA9lgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Optional Theme stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css" integrity="sha512-wCwx+DYp8LDIaTem/rpXubV/C1WiNRsEVqoztV0NZm8tiTvsUeSlA/Uz02VTGSiqfzAHD4RnqVoevMcRZgYEcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid p-0">
    <div class="row m-0">
        <div class="col-md-8 col-lg-9 left">
            <div class="main-block position-relative d-flex flex-column">
                <div id="icons" class="spread-icons position-absolute">
                    <i class="fas fa-plus"></i>
                    <i class="fas fa-dot-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-dot-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
                <nav class="navbar w-100 navbar-expand-lg navbar-light bg-transparent">
                    <a class="navbar-brand" href="#">SmartControl</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
<!--                            <li class="nav-item">-->
<!--                                <a class="nav-link" href="#"><i class="fas fa-search"></i></a>-->
<!--                            </li>-->
                        </ul>
                        <form class="form-inline">
                            <a class="d-none d-lg-block" id="search" href="#"><i class="fas fa-search"></i></a>
                            <input id="searchInput" class="form-control d-block d-lg-none" type="search" placeholder="Search" aria-label="Search">
                        </form>
                    </div>
                </nav>
                <div class="content-block mt-auto mb-auto">
                    <div class="text-container col-md-12 col-lg-7">
                        <span class="mb-2">Smart Home App</span>
                        <h1>Created to make life much Easier</h1>
                        <p>
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                        </p>
                        <div class="try-now bg-white shadow-lg d-flex bg-white">
                            <input class="form-control" placeholder="Enter your email" type="text">
                            <button class="btn btn-smart">Try Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-3 right pl-md-0">
            <div class="carousel">
                <div class="p-4 d-flex justify-content-end">
                    <button class="btn btn-light text-white bg-transparent border-0">
                        login
                    </button>
                    <button class="btn btn-light ml-2">
                        Sign Up
                    </button>
                </div>
                <div class="slider-container">
                <div class="slider">
                    <div data-glide-el="track" class="glide__track">
                        <ul class="glide__slides">
                            <li class="glide__slide"><img src="./img/slide01.png" alt="slide01" class="img-fluid"></li>
                            <li class="glide__slide"><img src="./img/slide02.png" alt="slide01" class="img-fluid"></li>
                            <li class="glide__slide"><img src="./img/slide03.png" alt="slide01" class="img-fluid"></li>
                        </ul>
                    </div>
                    <div class="d-flex pl-4 pr-2 justify-content-between">
                    <div class="glide__bullets" data-glide-el="controls[nav]">
                        <button class="glide__bullet" data-glide-dir="=0"></button>
                        <button class="glide__bullet" data-glide-dir="=1"></button>
                        <button class="glide__bullet" data-glide-dir="=2"></button>
                    </div>
                        <div class="d-flex" data-glide-el="controls">
                            <button class="btn btn-round" data-glide-dir="<"><i class="fas fa-chevron-left"></i></button>
                            <button class="btn btn-round" data-glide-dir=">"><i class="fas fa-chevron-right"></i></button>
                        </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="js/glide.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
